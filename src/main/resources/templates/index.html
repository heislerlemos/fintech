<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Kwanza Zap</title>
</head>
<body>

<nav th:replace="~{navbar :: navbar}"></nav>
<div class="columns is-multiline  is-centered">
    <div class="column is-two-thirds ">
        <section class="hero  is-light">
            <br>
            <br>
            <div class="hero-body " align="center" >
                <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
                <dotlottie-wc src="https://lottie.host/8bf4453c-5807-4f98-a89d-797dcd43990b/NCeUJNM4nX.lottie" style="width: 500px;height: 500px" autoplay ></dotlottie-wc>
                <p class="title"> Fintech - Kwanza zap  <p/>
                <p class="subtitle">
                    Seja bem-vindo(a)! Na Kwanza Zap, você encontra as melhores soluções financeiras.  Confere as nossas ofertas especiais de boas-vindas!
                </p>
            </div>
        </section>
    </div>
</div>

<div class="container">
    <div class="columns is-multiline"  >
        <div class="column is-one-third" th:each="conta : ${contas}">

            <div class="card" >

                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img
                                        th:src="${conta.avatar}"
                                        alt="Placeholder image"
                                />
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="AdjustMov">
                                <p> Nome   do Titular : </p>
                                <p th:text="${conta.nome_do_titular}"></p>
                            </div>
                            <div class="AdjustMov">
                                <p > ID : </p>
                                <p  th:text="${conta.id}"></p>
                            </div>
                            <div  class="AdjustMov">
                                <p > Numero de Conta : </p>
                                <p  th:text="${conta.numero_de_conta}"></p>
                            </div>
                            <div class="AdjustMov">
                                <p> Balanço : </p>
                                <p th:text="${conta.balanco}" style="color:green; font-weight: bold;"></p>KZ
                            </div>
                        </div>
                    </div>

                    <div class="content">
                        <div class="AdjustMov">
                            <p> Pin :  </p>
                            <p th:text="${conta.pin}"></p>

                        </div>
                        <div class="AdjustMov">
                            <p> Movimentos: </p>
                            <p th:text="${conta.movimentos}"></p>
                        </div>

                        <div class="AdjustMov">
                            <p> Serviços : </p>
                            <p  th:text="${conta.servicos}"></p>
                        </div>

                    </div>
                    <footer class="card-footer">
                        <a th:href="@{/levantamento/{id} (id=${conta.id})}" class="card-footer-item  button is-danger is-outlined is-large" >Levantamento</a>
                        <a th:href="@{/deposito/{id} (id=${conta.id})}"  class="card-footer-item button is-success is-outlined is-large" >Deposito</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
